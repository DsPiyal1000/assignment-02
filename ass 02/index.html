<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="stylesA02.css">
</head>

<body>
    <div class="container">
        <!-- Top Section -->
        <h1>Expense Tracker</h1>

        <!-- Middle Section -->
        <div class="cards">
            <div class="card">
                <h2>Total Balance</h2>
                <p id="total-balance">$0</p>
            </div>
            <div class="card">
                <h2>Deposit Amount</h2>
                <p id="total-deposit">$0</p>
            </div>
            <div class="card">
                <h2>Withdrawal Amount</h2>
                <p id="total-withdrawal">$0</p>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <input type="number" id="amount" placeholder="Enter your amount..." min="0">
            <div class="buttons">
                <button id="deposit-btn">Deposit</button>
                <button id="withdraw-btn">Withdraw</button>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="history-section">
            <h2>Transaction History</h2>
            <ul id="transaction-history"></ul>
        </div>
    </div>
    <script src="scriptA02.js"></script>
</body>

</html>
